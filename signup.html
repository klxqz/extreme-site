<!-- Breadcrumb -->

    <a href="{$wa_app_url}" title="{$wa->accountName()}" class="home">
        <i class="icon-home"></i>
    </a>
    {if !empty($contact)}
        <span class="navigation_page">[`Thank you!`]</span>
    {else}
        <span class="navigation_page">[`Sign up`]</span>
    {/if}

</div>
<!-- /Breadcrumb -->
<div class="row">
    <div class="column col-xs-12 col-sm-3" id="left_column"><!-- Block layered navigation module -->

    <div class="center_column col-xs-12 col-sm-9" id="center_column">

            <h1 class="page-heading bottom-indent">[`Thank you!`]</h1>
